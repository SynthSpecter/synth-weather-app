<!DOCTYPE html>
<html lang="fr">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="styles.css">
   <title>Synthweather</title>
   <!-- Chargement des scripts JavaScript -->
   <script src="./scripts/config.js" defer></script>
   <script src="./scripts/translations.js" defer></script>
   <script src="./scripts/weatherIcons.js" defer></script>
   <script src="./scripts/uiManager.js" defer></script>
   <script src="./scripts/weatherManager.js" defer></script>
   <script src="./scripts/app.js" defer></script>
</head>

<body>
   <main class="container">
      <div class="weather-card">
         <!-- Barre de menu / Menu bar -->
         <div class="menu-bar">
            <button id="leftMenuBtn" class="menu-btn left-btn">☰</button>
            <input type="text" class="city-input" placeholder="Entrez une ville" />
            <button class="get-weather-btn">Obtenir la météo</button>
            <button class="location-btn">Météo à ma position</button>
            <button class="language-btn">English</button>
            <button id="rightMenuBtn" class="menu-btn right-btn">☰</button>
         </div>

         <!-- Menu latéral gauche / Left side menu -->
         <div id="leftMenu" class="side-menu left-menu">
            <h2>Détails</h2>
            <div>
               <div class="weather-detail">
                  <span class="detail-label">Vent :</span>
                  <span id="wind" class="detail-value"></span>
               </div>
               <div class="weather-detail">
                  <span class="detail-label">Pression :</span>
                  <span id="pressure" class="detail-value"></span>
               </div>
               <div class="weather-detail">
                  <span class="detail-label">Humidité :</span>
                  <span id="humidity" class="detail-value"></span>
               </div>
               <div class="weather-detail">
                  <span class="detail-label">UV :</span>
                  <span id="uv" class="detail-value"></span>
               </div>
               <div class="weather-detail">
                  <span class="detail-label">Visibilité :</span>
                  <span id="visibility" class="detail-value"></span>
               </div>
            </div>
         </div>

         <!-- Menu latéral droit / Right side menu -->
         <div id="rightMenu" class="side-menu right-menu">
            <h2>Prévisions</h2>
            <div>
               <div class="weather-detail">
                  <span class="detail-label">Précipitations :</span>
                  <span id="precipitation" class="detail-value"></span>
               </div>
               <div class="weather-detail">
                  <span class="detail-label">Nuages :</span>
                  <span id="cloudcover" class="detail-value"></span>
               </div>
               <div class="weather-detail">
                  <span class="detail-label">Ressenti :</span>
                  <span id="feelslike" class="detail-value"></span>
               </div>
            </div>
            <div class="search-history">
               <h3>Historique</h3>
               <!-- Les éléments d'historique seront ajoutés dynamiquement -->
            </div>
         </div>

         <!-- Indicateur de chargement / Loading indicator -->
         <div class="loading-spinner" style="display: none;">
            <div class="spinner"></div>
            <p>Chargement des données météo...</p>
         </div>

         <!-- Informations météo principales / Main weather information -->
         <div class="city">Chargement...</div>
         <div class="temperature">--°C</div>
         <img class="weather-icon" src="" alt="Icône météo">
         <div class="condition">Récupération des données...</div>
      </div>
      <div class="error-message" style="display: none;">Erreur lors du chargement des données météo.</div>
   </main>
</body>

</html>
